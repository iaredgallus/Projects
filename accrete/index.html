<html>
    <head>
        <link rel="stylesheet" href="./main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
        </header>
        <main>
            <section id="dashboard" class="panel">
                <h1>Planet Simulation</h1>
                <div id="begin">
                    <button id="beginButton" onclick="begin()">Begin</button>
                </div>
                <div id="input-container">
                    <table id="input-table">
                        <colgroup>
                            <col width="30%"/>
                            <col />
                        </colgroup>
                        <tr>
                            <td width>Size</td>
                            <td><input title="1 - 80" id="input-size" type="number" min="1" max="80" value="39" onchange="getUserInput()"/></td>
                        </tr>
                        <tr>
                            <td width>Color (RGB)</td>
                            <td>
                                <div id="color-rgb">
                                    <input title="0 - 255" id="input-color-r" type="number" min="0" max="255" value="100" onchange="getUserInput()"/>
                                    <input title="0 - 255" id="input-color-g" type="number" min="0" max="255" value="100" onchange="getUserInput()"/>
                                    <input title="0 - 255" id="input-color-b" type="number" min="0" max="255" value="100" onchange="getUserInput()"/>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="input-buttons">
                        <span>Bombard: </span>
                        <button class="bombard" onclick="bombard(1, 1)">XS</button>
                        <button class="bombard" onclick="bombard(1, 4)">S</button>
                        <button class="bombard" onclick="bombard(1, 7)">M</button>
                        <button class="bombard" onclick="bombard(1, 9)">L</button>
                        <!--<button class="bombard" onclick="bombard(10)">Bombard x10</button>-->
                    </div>
                    <div class="input-buttons">
                        <button class="forward" onclick="forward(10)">&#x23E9; 10M Years</button>
                        <button class="forward" onclick="forward(100)">&#x23E9; 100M Years</button>
                    </div>
                </div>
            </section>
            <section id="canvas-container">
                <canvas id="canvas" height="500" width="500" onclick=""></canvas>
            </section>
            <section id="log">
                <div id="log-text"></div>
            </section>
            <section id="stat-display" class="panel">
                <div id="time-display" class="stat">Year: 0</div>
                <div id="volume-display" class="stat">Volume: 0</div>
                <div id="temp-display" class="stat">Temperature: 0</div>
            </section>
            <section id="start-over">
                <button onclick="reset()">Start Over</button>
            </section>
        </main>
        <footer></footer>
        <script src="./main.js"></script>
    </body>
</html>
