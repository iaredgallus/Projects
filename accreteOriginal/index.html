<html>
    <head>
        <link rel="stylesheet" href="./main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
        </header>
        <main>
            <section id="dashboard" class="panel">
                <h1>Planet Simulation (In Progress)</h1>
                <div id="begin">
                    <button id="beginButton" onclick="begin()">Begin</button>
                </div>
                <div id="input-container">
                    <table>
                        <colgroup>
                            <col width="30%"/>
                            <col />
                        </colgroup>
                        <tr>
                            <td width>Size</td>
                            <td><input title="1 - 80" id="input-size" type="number" min="1" max="80" value="40" onchange="getUserInput()"/></td>
                        </tr>
                        <tr>
                            <td width>Color (RGB)</td>
                            <td>
                                <div id="color-rgb">
                                    <input title="0 - 255" id="input-color-r" type="number" min="0" max="255" value="100" onchange="getUserInput()"/>
                                    <input title="0 - 255" id="input-color-g" type="number" min="0" max="255" value="100" onchange="getUserInput()"/>
                                    <input title="0 - 255" id="input-color-b" type="number" min="0" max="255" value="100" onchange="getUserInput()"/>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <!--
                    <div id="speed-row">
                        <button onclick="faster();">Speed Up</button>
                        <button onclick="slower();">Slow Down</button>
                    </div>
                    -->
                    <div>
                        <button id="bombard" onclick="bombard()">Bombard</button>
                    </div>
                </div>
            </section>
            <section id="canvas-container">
                <canvas id="canvas" height="500" width="500" onclick="pauseUnpause()"></canvas>
            </section>
            <section id="log">
                <div id="log-text"></div>
            </section>
            <section id="stat-display" class="panel">
                <div id="time-display" class="stat">Year: 0</div>
            </section>
        </main>
        <footer></footer>
        <script src="./main.js"></script>
    </body>
</html>
